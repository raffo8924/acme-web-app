<div class="modal-header">
  <h4 class="modal-title">KPI Customers</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">

  <form autocomplete="off" novalidate>
    <div class="form-group">
      <label>Average</label>
      <input class="form-control" type="text" [value]="model.avg" readonly>
    </div>
    <div class="form-group">
      <label>Desviation</label>
      <input class="form-control" type="text" [value]="model.desviation" readonly>
    </div>
  </form>

  <div class="table-responsive table-wrapper-scroll-y my-custom-scrollbar">
    <table class="table-sm table-striped">
      <thead>
      <tr>
        <th kapcom-sortable-column="id">Id</th>
        <th kapcom-sortable-column="name">Name</th>
        <th kapcom-sortable-column="lastname">LastName</th>
        <th kapcom-sortable-column="birth_date">Birth Date</th>
        <th kapcom-sortable-column="age">Age</th>
        <th kapcom-sortable-column="death_date">Death Date</th>
        <th kapcom-sortable-column="death_age">Death Age</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of persons">
        <td>{{item.id}}</td>
        <td>{{item.name}}</td>
        <td>{{item.lastname}}</td>
        <td>{{item.birth_date | date :  "dd/MM/yyyy"}}</td>
        <td>{{item.age}}</td>
        <td>{{item.death_date | date :  "dd/MM/yyyy"}}</td>
        <td>{{item.death_age}}</td>
      </tr>
      </tbody>
    </table>
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="activeModal.close('Close click')">Cerrar</button>
</div>
